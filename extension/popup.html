<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .header h2 {
      margin: 0;
      color: #333;
      font-size: 18px;
    }
    
    .button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 10px;
      transition: all 0.2s ease;
    }
    
    .button:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
    }
    
    .info {
      font-size: 12px;
      color: #666;
      text-align: center;
      margin-top: 15px;
    }
    
    .status {
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 15px;
      text-align: center;
      font-size: 13px;
    }
    
    .status.active {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .status.inactive {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>YouTube AI Chatbot</h2>
  </div>
  
  <div id="status" class="status inactive">
    Backend Status: Checking...
  </div>
  
  <button id="toggle-chat" class="button">
    Toggle Chat Assistant
  </button>
  
  <button id="open-settings" class="button">
    Settings
  </button>
  
  <div class="info">
    Click the floating button on YouTube to start chatting!
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
